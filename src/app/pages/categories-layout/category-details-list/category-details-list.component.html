<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div class="card">
  <div class="card-body">
    <h5 class="card-title">Categories Details List</h5>

    <button
      class="btn btn-primary mb-3 mt-4"
      style="cursor: pointer"
      [routerLink]="'/categories/add'"
      type="button"
    >
      <i class="bi bi-plus-square"></i> Add Category
    </button>

    <div class="table-responsive">
      <!-- Table with hoverable rows -->
      <table
        class="table table-striped table-bordered table-sm row-border hover"
        id="datatableexample"
      >
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Visible</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categoriesList">
            <th scope="row">{{ category.name }}</th>
            <td>{{ category.description }}</td>
            <td>{{ category.isVisible }}</td>
            <td>
              <img
                class="img"
                [src]="category.imageFile"
                [alt]="category.name"
              />
            </td>
            <td>
              <a
                style="cursor: pointer"
                class="text-dark"
                [routerLink]="'/categories/view/' + category.id"
              >
                <i class="bi bi-eye-fill"></i
              ></a>
              |
              <a
                style="cursor: pointer"
                class="text-dark"
                [routerLink]="'/categories/edit/' + category.id"
              >
                <i class="bi bi-pencil-square"></i
              ></a>
              |
              <a
                style="cursor: pointer"
                class="text-dark"
                (click)="onDeleteClicked(category)"
              >
                <i class="bi bi-trash-fill"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- End Table with hoverable rows -->
    </div>
