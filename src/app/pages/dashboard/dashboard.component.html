<div class="pagetitle">
  <h1>Dashboard</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="''">Home</a></li>
      <li class="breadcrumb-item active">Dashboard</li>
    </ol>
  </nav>
</div>
<!-- End Page Title -->
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Client Users List</h5>

    <ngx-spinner
      bdColor="rgba(51,51,51,0.8)"
      size="medium"
      color="#fff"
      type="ball-scale-multiple"
    >
      <p style="font-size: 20px; color: white">Loading...</p>
    </ngx-spinner>
    <div class="table-responsive">
      <!-- Table with hoverable rows -->
      <table
        class="table table-striped table-bordered table-sm row-border hover"
        datatable
        [dtOptions]="dtOptions"
        id="datatableexample"
      >
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Birth Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listArr">
            <td>{{ item.firstName }}</td>
            <td>{{ item.lastName }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.phoneNumber }}</td>
            <td>{{ item?.address }}</td>
            <td>{{ item?.birthdate | date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div style="margin-left: 30%">
      <ngb-pagination
        *ngIf="paginationDto.totalRowsCount > paginationDto.pageSize"
        [collectionSize]="paginationDto.totalRowsCount"
        [(page)]="paginationDto.currentPage"
        [rotate]="paginationDto.rotate"
        [boundaryLinks]="paginationDto.boundaryLinks"
        [pageSize]="paginationDto.pageSize"
        [maxSize]="paginationDto.maxSizePagesLinks"
        [ellipses]="paginationDto.ellipses"
        (pageChange)="loadPage($event)"
      >
        <ng-template ngbPaginationFirst> << </ng-template>
        <ng-template ngbPaginationLast> >> </ng-template>
        <ng-template ngbPaginationPrevious> < </ng-template>
        <ng-template ngbPaginationNext> > </ng-template>
        <ng-template ngbPaginationEllipsis>...</ng-template>
        <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
      </ngb-pagination>
    </div>
  </div>
</div>
